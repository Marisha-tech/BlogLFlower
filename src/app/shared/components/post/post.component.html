<article>
<aside class="card__aside">
  <figure class="card__figure">
<!--          <img src="assets/images/1.png" alt="Dummy Image" class="card__image">-->
    <div *ngIf="post.img; else hasPhoto">
      <div class="card__image" [innerHTML]="post.img"></div>
    </div>
  </figure>
</aside>
<header class="card__header">
  <h2 class="card__title">{{ post.title }}</h2>
  <h3 class="card__subtitle">
    {{ post.author }}
  </h3>
  <small>{{ post.date | date:'dd.MM.yyyy' }}</small>
</header>
<div class="card__body">
  <div class="card__copy" [innerHTML]="post.text.substring(0, 280)"></div>
</div>
<footer class="card__footer">
  <div class="card__actions">
    <button
      [routerLink]="['/post', post.id]"
      class="btn btn-primary"
    >
      Открыть
    </button>
  </div>
</footer>
</article>
<ng-template #hasPhoto>
  <img src="assets/images/camera.svg" alt="no photo" width="100" height="100">
</ng-template>
